    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#2563EB', // blue-600 (darker)
              'brand-primary-dark': '#1D4ED8', // blue-700
              'brand-primary-light': '#3B82F6', // blue-500
              'brand-secondary': '#F59E0B', // amber-500
              'brand-secondary-dark': '#D97706', // amber-600
              'brand-bg': '#F3F4F6', // gray-100

          },
        },
      }

    <style>
      /* Enforce white text and dark background for all textareas (existing and dynamic) */
      textarea {
        color: #FFFFFF !important;
        background-color: #1F2937 !important; /* Dark gray (gray-800) for contrast */
        border: 1px solid #4B5563 !important; /* gray-600 border */
      }
      
      /* Ensure placeholder text is readable */
      textarea::placeholder {
        color: #9CA3AF !important; /* gray-400 */
        opacity: 1;
      }
    </style>
